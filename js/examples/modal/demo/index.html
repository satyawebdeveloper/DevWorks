<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery.faModal.js Demo</title>
  <style>
    .wrap {
      width: 1000px;
      margin: 0 auto;
    }
    .btn {
      font-size: 28px;
      padding: 5px 15px;
    }
  </style>


<script src="../../../../user/js/jquery-1.10.2.min.js"></script>
  <link rel="stylesheet" href="../jquery.faModal/jquery.faModal.css" />
  <script src="../jquery.faModal/jquery.faModal.js"></script>

  <script>
    $(document).ready(function () {
      $modal = $('.detailViewModal').faModal();
      $('.btn').click(function () {
        $modal.faModal('show');
      });
    });
  </script>
</head>
<body>



<div class="fa-modal__page">

  <div class="wrap">
  <h1>Test</h1>
  
    <p>
      Hello World
      
      </p>
    <button class="btn">Show Me Modal</button>
    
  </div>
  <div class="fa-modal detailViewModal">
    <div class="fa-modal__close-btn"></div>
    <h2>jQuery faModal</h2>
    <p>
  test
    </p>
  </div>

</div>



</body>
</html>
